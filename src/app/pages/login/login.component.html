<div class="login">
    <div class="bg-img">
    </div>
    <form class="custom-form" method="post">
        <h1>Login</h1>
        <input
          type="text"
          [(ngModel)]="user"
          name="user"
          placeholder="User"
          required="required"
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="button" (click)="login()">Log in</button>
      </form>
</div>
<div class="loading" *ngIf="loading">
  <fa-icon size="5x" [icon]="faSpinner" [spin]="true" class="loading-icon"></fa-icon>
</div>
